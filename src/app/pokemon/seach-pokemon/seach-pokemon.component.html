<div class="row">
  <div class="col s12 m6 offset-m3">
    <div class="card">
      <div class="card-content">
        <div class="input-field">
          <input #searchBox (keyup)="Recherche(searchBox.value)"
            placeholder="Rechercher un pokÃ©mon"/>
        </div>
  
        <div class="collection">
            <!-- async ne se fait que sur les observable -> pour ne pas faire .subscribe en ts -->
          <a *ngFor="let pokemon  of pokemons$ | async"
            (click)="GoToDetailPokemon(pokemon)" class="collection-item">
            {{ pokemon.name }}
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
